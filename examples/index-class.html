<html>

  <body>
    <div>These are examples of performing translation using the Browser's detected language</div>
    <ul>
      <li id="string-example"></li>
      <li id="function-example"></li>
      <li id="missing-string-example"></li>
    </ul>

    <div>These are examples of performing translation by explicitly specifying the language of French</div>
    <ul>
      <li id="string-example-french"></li>
      <li id="function-example-french"></li>
    </ul>
  </body>

  <script type="module">

    //Example using automatic browser language detection
    import translate from '../simple-translation-class.js'

    import english from '../languages/english.js'
    import french from '../languages/french.js'

    let t = new translate(english, french)

    t.registerLanguage(english)
    t.registerLanguage(french)


    console.log(t.message('exampleString'))

    console.log(t.message('exampleOfStringThatDoesntExist'))

    console.log(t.message('exampleString', 'fr'))

    console.dir(t.getLocale('fr').messages.exampleString)


    document.getElementById('string-example').innerHTML = t.message('exampleString')
    document.getElementById('function-example').innerHTML = t.message('exampleFunction')('test')
    document.getElementById('missing-string-example').innerHTML = t.message('exampleOfStringThatDoesntExist')

    document.getElementById('string-example-french').innerHTML = t.message('exampleString', 'fr')
    document.getElementById('function-example-french').innerHTML = t.message('exampleFunction', 'fr')('test')

</script>

</html>
